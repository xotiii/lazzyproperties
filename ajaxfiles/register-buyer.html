 <div class="form-group">

    <h2>BUYER REGISTRATION</h2>
    <br>

<div class="form-group">
    <label for="Lastname">Last Name *</label>
    <input type="text" required class="form-control" name="lname" placeholder="Last Name">
</div>
<div class="form-group">
    <label for="Firstname">First Name *</label>
    <input type="text" required class="form-control" name="fname" placeholder="First Name">
</div>
<div class="form-group">
    <label for="email">Email *</label>
    <input type="text" required class="form-control" name="email" placeholder="Email@sample.com">
</div>
<div class="form-group">
    <label for="Gender">Gender *</label>
     <select id="gender" class="form-control">
                                    <option class="form-control" selected disabled value="disabled">Select Gender</option>
                                    <option class="form-control" value="male">Male</option>
                                    <option class="form-control" value="female">Female</option>
     </select>
</div>
<div class="form-group">
    <label for="Birthday">Birthday *</label>
    <input type="date" required class="form-control" name="birthday">
</div>

<div class="form-group">
    <label for="Image">Image *</label>
    <input type="file"  class="form-control" name="image" accept="image/x-png,image/jpeg">
</div>

<h2>ACCOUNT</h2> 
<br>
    <label for="name">User Name *</label>
    <input type="text" required class="form-control" name="uname" placeholder="User Name">
</div>
<div class="form-group">
    <label for="password">Password *</label>
    <input type="password" required class="form-control" name="password" placeholder="******">
</div>
<div class="form-group">
    <label for="repassword">Re-Enter Password *</label>
    <input type="repassword" required class="form-control" name="password" placeholder="******">
</div>


<h2>CONTACT</h2> 
<div class="form-group">
    <label for="Mobile Number">Mobile Number *</label>
    <input type="number" required class="form-control" name="mobile" placeholder="Mobile Number">
</div>
<div class="form-group">
    <label for="Landline Number">Landline Number</label>
    <input type="number" class="form-control" name="landline" placeholder="Landline Number">
</div>
<h2>ADDRESS</h2> 
<div class="form-group">
    <label for="Country">Country *</label>
    <input type="text" required class="form-control" name="country" placeholder="Country">
</div>
<div class="form-group">
    <label for="State">State *</label>
    <input type="text" required class="form-control" name="country" placeholder="State">
</div>
<div class="form-group">
    <label for="City">City *</label>
    <input type="text" required class="form-control" name="city" placeholder="City">
</div>
<div class="form-group">
    <label for="City Area/District/Barangay">City Area / District / Barangay *</label>
    <input type="text" required class="form-control" name="cityarea/district/barangay" placeholder="City Area / District / Barangay">
</div>
<div class="form-group">
    <label for="Street">Street *</label>
    <input type="text" required class="form-control" name="street" placeholder="Street">
</div>



<div class="text-center">
    <button type="submit" class="btn btn-default">Register</button>
</div>
